name: Push Event exercice

on:
  push:
      branches:
        - dev
jobs:
  push-event:
    runs-on: ubuntu-latest

    steps:
      - name: Print the event that triggered this workflow
        run: |
          echo ${{ github.event_name }}

      - name: Print the current time
        run: |
          echo $(date)

      - name: Say hello
        run: |
          echo "Hello ${{ github.actor }}!"
